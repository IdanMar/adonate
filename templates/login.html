<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logincss.css') }}">
    <title>Login Page</title>
  </head>
  <body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/signupsub" method="POST">
			<h1>Create Account</h1>
			<input type="text" name="signupname" placeholder="Name" />
			<input type="email" name="signupemail" placeholder="Email" />
			<input type="password" name="signupword" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/login" method="POST">
			<h1>Login</h1>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<button>Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
    <script src="{{ url_for ('static', filename='js/script.js')}}"></script>
  </body>
</html>
